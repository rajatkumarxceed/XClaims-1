<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>XClaim</title>
    <link href="css/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body class="login-page">
    <!-- Main content -->
    <div class="login-container">
        <!-- Simple login form -->
        <div class="panel login-form large">
            <div class="login-box">
            
                
                <div class="logo">
                    <img src="assets/images/logo.png" style="width: 100%;">
                </div>
           
            <div class="">
                <div class="panel-body">
                    <h1>SIGN IN</h1>
                    <form action="#">
                        <div class="form-group has-feedback has-feedback-left">
                            <input type="text" class="form-control" placeholder="User ID / Email Address">
                            <div class="form-control-feedback">
                                <i class="icon-user text-muted"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback has-feedback-left mb-8">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="form-control-feedback">
                                <i class="icon-lock2 text-muted"></i>
                            </div>
                        </div>
                        <div class="form-group mb-4 text-right">
                            <a href="index.html" class="btn btn-primary btn-block"> <i class="icon-lock2 font-small-3 mr-1"></i> Login </a>
                        </div>
                        <div class="text-right">
                            <a href="forgot-password.html" class="text-semibold font-medium-1">Forgot password?</a>
                        </div>
                    </form>
                    <script>
                    $(document).ready(function() {
                        $("#portal-type").prop("selectedIndex", 0);
                        $(".underwriter-login-btn").hide();
                        $(".super-admin-login-btn").hide();
                        $(".broker-admin-login-btn").hide();
                        $(".alert-select").hide();
                        $(".no-portal-btn").show();

                        $("#portal-type").change(function() {
                            if ($(this).val() == "super-admin") {
                                $(".underwriter-login-btn").hide();
                                $(".super-admin-login-btn").show();
                                $(".broker-admin-login-btn").hide();
                                $(".no-portal-btn").hide();
                                $(".alert-select").hide();
                            } else if ($(this).val() == "broker-admin") {
                                $(".underwriter-login-btn").hide();
                                $(".super-admin-login-btn").hide();
                                $(".broker-admin-login-btn").show();
                                $(".no-portal-btn").hide();
                                $(".alert-select").hide();
                            } else {
                                $(".underwriter-login-btn").show();
                                $(".super-admin-login-btn").hide();
                                $(".broker-admin-login-btn").hide();
                                $(".no-portal-btn").hide();
                                $(".alert-select").hide();
                            }
                        });
                        $(".no-portal-btn").click(function() {
                            $(".alert-select").show();
                        });
                    });
                    </script>
                </div>
            </div>
            </div>
        </div>
        <!-- /simple login form -->
    </div>
    <!-- /main content -->
</body>

</html>
